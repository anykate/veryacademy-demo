{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register / Sign-Up{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card my-3">
                    <h1 class="card-header text-center">
                        Register / Sign-Up
                    </h1>
                    <div class="card-body">
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" class="btn btn-outline-primary" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
