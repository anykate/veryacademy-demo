{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {{ user|title }} | Profile
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-12">
			    <div class="card my-3">
                    <h1 class="card-header text-center">
                        Update Profile
                    </h1>
                    <div class="card-body">
						<form action="" method="POST" novalidate>
							{% csrf_token %}
							<fieldset class="form-group">
								<legend class="border-bottom mb-4">
									Profile Update
								</legend>
								{{ u_form|crispy }}
								{{ p_form|crispy }}
							</fieldset>
							<div class="form-group">
								<button type="submit" class="btn btn-outline-primary">Update</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
